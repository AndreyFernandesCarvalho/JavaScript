<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuáda</title>
</head>
<body>
    <header>
        <h1>Tabuáda</h1>
    </header>
    <main>
        <section id="dados">
            <label for="num">Número: </label>
            <input type="number" name="num" id="num" placeholder="Digite o valor aqui">

            <input type="button" value="Gerar tabuáda" id="btn" onclick="gerarTabuada()">
        </section>
        <section id="resultado">
            <select id="select" size="10"></select>
        </section>
    </main>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
