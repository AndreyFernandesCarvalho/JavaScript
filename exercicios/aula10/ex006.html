<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex006 DOM (Document Object Model)</title>
    <style>

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100dvh;
        }

        #area { 
            background-color: lightskyblue;

            width: 12rem;
            height: 12rem;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.371);
            
            display: flex;
            justify-content: center;
            align-items: center;

            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bolder;
            font-size: 1.5rem;
            
            cursor: pointer;
            transition-duration: 0.5s;
        }

        #area:hover {
            background-color: #60adde;
        }

    </style>
</head>
<body>
    <main>
        <div id="area">
            interaja...
        </div>
    </main>

    <script>
        let evento = document.querySelector("#area");

        evento.addEventListener('click', clicar)
        evento.addEventListener('mouseenter', entrar)
        evento.addEventListener('mouseout', sair)

        function clicar() {
            evento.innerText = "Clicou";
            evento.style.backgroundColor = "#003049";
        }

        function entrar() {
            evento.innerText = "Entrou!";
        }

        function sair() {
            evento.innerText = "Saiu!";
        }

    </script>
</body>
</html>
