        main #btn:hover {

        }

        main #btn:active {

        }

            padding: 10px;

        function verificar() {
            let country = document.querySelector("#pais").value;
            let resposta = document.querySelector("#resposta");

            if (country === "") {
                resposta.innerHTML = "Preencha o campo!";
            }else {
               if (country === "Brasil") {

                    resposta.innerHTML = "Estrangeiro";
                }
