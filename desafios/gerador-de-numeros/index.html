<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de número aleatório</title>
</head>
<body>
    <header>
        <h1>Gerador de números aleatórios!</h1>
    </header>
    <main>
        <section id="dados">
            <h2>Intervalo de valores: </h2>
            <label for="valorinicial">Min</label>
            <input type="number" name="valorinicial" id="valorinicial">

            <label for="valorfinal">Max:</label>
            <input type="number" name="valorfinal" id="valorfinal">

            <div class="button">
                <input type="button" value="Gerar" id="btn" onclick="gerar()">
            </div>
        </section>
        <section id="resultado">
            - - - - - - -
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
