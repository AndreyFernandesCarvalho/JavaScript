<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 3</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
        <img src="imagens/numeros.png" alt="">
    </header>
    <main>
        <section id="dados">
            <label for="valorinicial">Início:</label>
            <input type="number" name="valorinicial" id="valorinicial">

            <label for="valorfinal">Fim:</label>
            <input type="number" name="valorfinal" id="valorfinal">

            <label for="razao">Razão:</label>
            <input type="number" name="razao" id="razao">

            <div>
                <input type="button" value="Contar" id="btn" onclick="contador()">
                <input type="button" value="Apagar" onclick="apagar()" id="btn-apagar">
            </div>
        </section>
        <section id="resposta">
            
        </section">
    </main>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
